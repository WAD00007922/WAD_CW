<a href="#!/addClient">Register a new client</a>
<table class="table">
    <tbody>
        <tr ng-repeat="client in clients">
            <td>{{client.firstName}}</td>
            <td>{{client.lastName}}</td>
            <td>{{client.dateOfBirth}}</td>
            <td>{{client.gender}}</td>
            <td>{{client.email}}</td>
            <td>{{client.phone}}</td>
            <td>{{client.addressLine1}}</td>
            <td>{{client.addressLine2}}</td>
            <td>{{client.carId}}</td>
            <td>{{client.drivingLicenseNo}}</td>
            <td>
                <a href="#!/editClient/{{client.id}}">Edit</a> 
            </td>
            <td>
                <a ng-click="Delete(client)">Delete</a>
            </td>
        </tr>
    </tbody>
</table>
