
<div class="row">
    <div class="col-md-4">
        <div class="form-group">
            <label for="Type" class="control-label"></label>
            <input ng-model="car.type" placeholder="Type" type="text" />
            <label for="Name" class="control-label"></label>
            <input ng-model="car.name" placeholder="Name" type="text" />
        </div>
        <div class="form-group">
            <input type="submit" value="Save" class="btn btn-default" ng-click="SaveCar()" />
        </div>
    </div>
</div>
